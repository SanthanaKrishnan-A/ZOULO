<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - My Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #333; color: white; padding: 15px; text-align: center; }
    nav { text-align: center; margin-top: 10px; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-size: 18px; }
    nav a:hover { text-decoration: underline; }
    .container { width: 80%; margin: 0 auto; padding: 20px; }
    .thank-you-message { text-align: center; padding: 50px; background-color: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .thank-you-message h2 { font-size: 32px; color: #5bc0de; }
    .thank-you-message p { font-size: 18px; color: #333; margin-top: 10px; }
    .thank-you-message a { display: inline-block; margin-top: 20px; padding: 12px 30px; background-color: #5bc0de; color: white; text-decoration: none; font-size: 18px; border-radius: 5px; }
    .thank-you-message a:hover { background-color: #31b0d5; }
  </style>
</head>
<body>
  <header>
    <h1>Thank You for Your Order!</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <div class="container">
    <div class="thank-you-message">
      <h2>Your order has been successfully placed!</h2>
      <p>Thank you for shopping with us. We appreciate your business and will start processing your order right away. You will receive an email confirmation shortly.</p>
      <a href="index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
